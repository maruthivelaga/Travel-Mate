<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Explorer - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary-color: #2196F3;
      --secondary-color: #4CAF50;
      --glass-blur: blur(10px);
      --glass-border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1508672019048-805c876b67e2?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
      animation: backgroundZoom 20s infinite alternate;
    }
    
    @keyframes backgroundZoom {
      0% { background-size: 100%; }
      100% { background-size: 120%; }
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
    
    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 400px;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border-radius: 20px;
      border: var(--glass-border);
      padding: 40px;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255,255,255,0.05), rgba(255,255,255,0.15));
      pointer-events: none;
    }
    
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 35px 55px rgba(0, 0, 0, 0.3);
    }
    
    h2 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 2rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }
    
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }
    
    .input-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: white;
      font-size: 1.2rem;
    }
    
    input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      border-color: white;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    
    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, var(--primary-color), #1565C0);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    button:hover {
      background: linear-gradient(45deg, #0b7dda, #0D47A1);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .signup-link {
      text-align: center;
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .signup-link a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .signup-link a:hover {
      text-decoration: underline;
      color: var(--secondary-color);
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    
    .social-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
    
    .google {
      background: #DB4437;
    }
    
    .facebook {
      background: #4267B2;
    }
    
    .twitter {
      background: #1DA1F2;
    }
    
    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .floating {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }
    
    .floating:nth-child(1) {
      width: 50px;
      height: 50px;
      top: 10%;
      left: 20%;
      animation-delay: 0s;
    }
    
    .floating:nth-child(2) {
      width: 70px;
      height: 70px;
      top: 60%;
      left: 80%;
      animation-delay: 2s;
    }
    
    .floating:nth-child(3) {
      width: 30px;
      height: 30px;
      top: 80%;
      left: 10%;
      animation-delay: 4s;
    }
    
    @media (max-width: 768px) {
      .card {
        padding: 30px 20px;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }
    
    /* Animation classes */
    .shake {
      animation: shake 0.5s;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    
    .pulse {
      animation: pulse 1s;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="floating-elements">
    <div class="floating"></div>
    <div class="floating"></div>
    <div class="floating"></div>
  </div>
  
  <div class="container">
    <div class="card">
      <h2>Welcome Back Traveler</h2>
      <form id="loginForm">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="Username" required />
        </div>
        
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Password" required />
        </div>
        
        <button type="submit">Login <i class="fas fa-sign-in-alt"></i></button>
      </form>
      
      <div class="social-login">
        <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
        <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-btn twitter"><i class="fab fa-twitter"></i></a>
      </div>
      
      <div class="signup-link">
        New to our community? <a href="signup.html">Sign up here</a>
      </div>
    </div>
  </div>

  <script>
    function containsWhitespace(str) {
      return /\s/.test(str);
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (containsWhitespace(username)) {
        showError('Username cannot contain whitespace.');
        return;
      }

      if (containsWhitespace(password)) {
        showError('Password cannot contain whitespace.');
        return;
      }

      showSuccess('Login successful! Happy travels!');
      console.log({ username, password });
    });
    
    function showError(message) {
      const card = document.querySelector('.card');
      card.classList.add('shake');
      setTimeout(() => {
        card.classList.remove('shake');
      }, 500);
      
      alert(message);
    }
    
    function showSuccess(message) {
      const card = document.querySelector('.card');
      card.classList.add('pulse');
      setTimeout(() => {
        card.classList.remove('pulse');
      }, 1000);
      
      alert(message);
    }
  </script>
</body>
</html>
